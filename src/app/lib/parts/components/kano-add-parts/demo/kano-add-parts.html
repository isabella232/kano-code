    </head>
    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container">
            <h3>Parts menu</h3>
            <demo-snippet>
                <template>
                    <dom-bind id="bind">
                        <template is="dom-bind">
                            <kano-add-parts available-parts="[[availableParts]]" used-parts="[[usedParts]]"></kano-add-parts>
                        </template>
                    </dom-bind>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let b = document.getElementById('bind');

                            b.availableParts = [{
                                partType: 'ui',
                                type: 'button',
                                label: 'Button'
                            },{
                                partType: 'ui',
                                type: 'box',
                                label: 'Box',
                                singleton: true
                            },{
                                partType: 'data',
                                type: 'rss',
                                label: 'RSS'
                            },{
                                partType: 'hardware',
                                type: 'motion-sensor',
                                label: 'Motion'
                            }];

                            b.usedParts = [{
                                type: 'box'
                            }];
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
