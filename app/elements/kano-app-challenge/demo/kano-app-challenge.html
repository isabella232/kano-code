    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Challenge tools poiting towards a simple button</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind">
                        <kano-app-challenge steps="[[steps]]" started="[[started]]">
                            <kano-app-editor slot="editor" mode="[[mode]]" default-categories="[[defaultCategories]]"></kano-app-editor>
                        </kano-app-challenge>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let bind = document.getElementById('bind');

                            bind.steps = [{
                                tooltips: [{
                                    location: 'fullscreen-button',
                                    text: 'Hey',
                                    position: 'left',
                                    next_button: true
                                }],
                                arrow: {
                                    target: 'fullscreen-button',
                                    angle: 260
                                }
                            }, {
                                tooltips: [{
                                    location: 'fullscreen-button',
                                    text: 'Plop',
                                    position: 'top',
                                    next_button: true
                                }]
                            }];

                            bind.mode = {
                                id: 'test-mode',
                                name: 'Test Mode',
                                workspace: {
                                    viewport: {
                                        width: 512,
                                        height: 384
                                    },
                                    component: 'kano-workspace-normal'
                                }
                            };

                            bind.defaultCategories = [{
                                id: 'test',
                                name: 'Test',
                                colour: 'red',
                                blocks: [{
                                    id: 'math_number'
                                }]
                            }];

                            bind.started = true;
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
