<html>
    <head>
        <title>kano-motion-sensor-part-editor demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">
        <link rel="import" href="../../../bower_components/web-components/kano-style/color.html">
        <link rel="import" href="../kano-motion-sensor-part-editor.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            :root {
                font-family: var(--font-body);
            }
            kano-motion-sensor-part-editor {
                background: var(--color-black);
                color: white;
                border-radius: 6px;
                border: 1px solid #202428;
            }
            .centered {
                max-width: 450;
            }
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
        <h3></h3>
        <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <kano-motion-sensor-part-editor selected="[[selected]]"></kano-motion-sensor-part-editor>
                </template>
            </template>
        </demo-snippet>

        <script>
            document.addEventListener('WebComponentsReady', () => {
                var bind = document.querySelector('#bind');
                bind.selected = {
                    partType: 'hardware',
                    type: 'motion-sensor',
                    label: 'Motion',
                    userProperties: {
                        mode: 'proximity'
                    },
                    lastProximityValue: 54
                }
            });
        </script>
    </body>
</html>
