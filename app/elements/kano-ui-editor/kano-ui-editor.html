<link rel="import" href="../kano-blockly/kano-blockly.html">
<link rel="import" href="../kano-code-editor/kano-code-editor.html">
<link rel="import" href="../kano-style/kano-style.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-editor">
    <style>
    :host {
        position: relative;
        display: block;
        @apply(--layout-vertical);
        background-color: var(--color-grey-mid, grey);
    }
    :host iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .code-editor {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    :host header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background: linear-gradient(#FF842A,#FB7D36);
        color: var(--color-white, white);
        height: 60px;
        box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.11);
    }
    :host header div {
        @apply(--layout-horizontal);
    }
    :host header .title {
        @apply(--layout-flex);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        text-align: center;
        font-size: 1.9em;
    }
    :host header .title span {
        margin-left: 5px;
    }
    :host header .title iron-image {
        width: 40px;
        height: 40px;
    }
    :host header .header-right,
    :host header .header-left {
        width: 60px;
        height: 60px;
    }
    :host kano-blockly,
    :host kano-code-editor {
        @apply(--layout-flex);
    }
    :host .trigger {
        position: absolute;
        top: 20px;
        right: 20px;
        width: calc(50% - 40px);
        padding: 10px;
        font-size: 1.3em;
        color: var(--color-white, white);
        background-color: var(--color-red, red);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
    }
    :host .default {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--kano-dotted-background);
    }
    :host .default span {
        padding: 20px;
        font-style: italic;
        font-size: 1.2em;
    }
    :host .default .code-list {
        @apply(--layout-center-justified);
        @apply(--layout-center);
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    :host .edit-config,
    :host .save button {
        background: var(--green-gradient, green);
    }
    :host .add-code {
        background: linear-gradient(#7DC242,#7EBF4D);
        box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.11);
    }
    :host .add-code {
        @apply(--kano-button-big);
    }
    :host .saved-code {
        @apply(--layout-vertical);
        @apply(--layout-stretch);
        font-size: 1.4em;
        margin-top: 20px;
    }
    :host .saved-code:hover {
        cursor: pointer;
    }
    :host .code-trigger {
        padding: 10px;
        background-color: var(--color-grey-light, grey);
    }
    :host .code-action {
        font-size: 1em;
        padding: 10px;
        background-color: var(--color-grey-dark, grey);
    }
    :host .edit-config {
        @apply(--kano-button);
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px;
    }
    :host .trigger-select {
        text-align: center;
        @apply(--kano-dotted-background);
        @apply(--layout-flex);
    }
    :host .back {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        background-color: transparent;
        border: 0px;
        width: 100%;
        height: 100%;
    }
    :host .back iron-image {
        width: 10px;
        height: 15px;
    }
    :host .back:hover {
        cursor: pointer;
    }
    :host .background {
        padding: 25px;
    }
    :host .background input {
        @apply(--kano-light-input);
        font-size: 1.4em;
    }
    :host #back-button {
        background: linear-gradient(90deg, #FF842A, rgba(193, 91, 0, 0.27));
    }
    :host #back-button:hover {
        background: linear-gradient(90deg, #FF842A, rgba(193, 91, 0, 0.74));
    }

    </style>
    <template>
        <header>
            <div class="header-left">
                <button id="back-button"
                        class="back"
                        type="button"
                        on-tap="previous">
                    <iron-image src="/assets/icons/back-arrow-icon.png" sizing="contain"></iron-image>
                </button>
            </div>
            <div class="title">
                <iron-image src="[[computeIcon(selectedPage, selected)]]"
                            sizing="contain"></iron-image>
                <span>[[title]]</span>
            </div>
            <div class="header-right">
                <button id="look-button"
                        type="button"
                        class="edit-config"
                        on-tap="editConfig"
                        hidden$="[[isEditHidden(selectedPage, selected)]]">E</button>
            </div>
        </header>
        <iron-pages
            id="pages"
            attr-for-selected="name"
            selected="{{selectedPage}}">
            <div name="background" class="background" id="background">
                <input type="text" value="{{background.name::keyup}}" id="background_name">
                <kano-ui-customizer id="background_style"
                                    customizable="{{backgroundOptions}}"
                                    user-values="{{background.userStyle}}"></kano-ui-customizer>
            </div>
            <div class="default" name="default">
                <span>{{selected.description}}</span>
                <div class="code-list">
                    <button type="button"
                    class="add-code"
                    on-tap="addCode">Add Code</button>
                    <template is="dom-repeat"
                            items="{{computeEventRules(selected.*)}}"
                            as="event">
                        <div class="saved-code" on-tap="editCode">
                            <span class="code-trigger">{{event.trigger}}</span>
                            <span class="code-action">{{event.snapshot.natural}}</span>
                        </div>
                    </template>
                </div>
            </div>
            <div name="trigger" class="trigger-select">
                <kano-event-select
                    parts="{{computeParts(parts.*)}}"
                    on-selected="triggerSelected"></kano-event-select>
            </div>
            <kano-ui-configuration id="look"
                        element="{{selected}}"
                        name="config"></kano-ui-configuration>
            <div name="code" class="code-editor">
                <kano-blockly id="code-editor"
                        toolbox="[[toolbox]]"
                        code="{{code}}"
                        on-change="saveCode"></kano-blockly>
                <!--<kano-code-editor id="code-editor"
                                  code="{{code}}"
                                  on-change="saveCode"></kano-code-editor>-->
                <div class="trigger">
                    <span>{{trigger.text}}</span>
                </div>
            </div>
        </iron-pages>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoUiEditor {

        get behaviors () {
            return [KanoBehaviors.AppEditorBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-editor';
            this.properties = {
                trigger: {
                    type: Object
                },
                parts: {
                    type: Array,
                    notify: true
                },
                toolbox: {
                    type: Array
                },
                selected: {
                    type: Object,
                    notify: true,
                    observer: 'selectedChanged'
                },
                defaultCategories: {
                    type: Array,
                    value: () => []
                },
                selectedPage: {
                    type: String,
                    value: 'background'
                },
                code: {
                    type: String,
                    notify: true
                },
                background: {
                    type: Object,
                    value: () => {
                        return {
                            name: 'My app',
                            userStyle: {}
                        };
                    },
                    notify: true
                },
                title: {
                    type: String
                }
            };
            this.observers = [
                'computeToolbox(parts.*)',
                'triggerChanged(trigger.*, selected.name)',
                'computeTitle(selectedPage, background.name, selected.*)',
                'backgroundChanged(background.*)'
            ];
            this.listeners = {
                'pages.iron-select': 'pageEntered',
                'pages.iron-deselect': 'pageLeft'
            };
        }
        backgroundChanged (e) {
            let property = e.path.split('.');
            property.shift();
            property = property.join('.');
            this.notifyChange('background', {
                property,
                value: e.value
            });
        }
        triggerChanged () {
            let trigger = this.trigger,
                codes,
                event;
            if (!this.selected) {
                return;
            }
            codes = this.selected.codes;
            if (!codes[trigger.emitter]) {
                codes[trigger.emitter] = {};
            }
            if (!codes[trigger.emitter][trigger.event]) {
                codes[trigger.emitter][trigger.event] = {};
            }
            event = codes[trigger.emitter][trigger.event];
            event.snapshot = event.snapshot || {};
            this.showPage('code');
            this.$['code-editor'].load(event.snapshot);
        }
        attached () {
            this.set('backgroundOptions', [{
                key: 'background',
                type: 'background',
                label: 'Background'
            }]);
            this.set('usedCategories', {});
        }
        selectedChanged (newValue, oldValue) {
            if (oldValue === null && newValue !== null) {
                this.showPage('default');
            } else if (newValue === null) {
                this.showPage('background');
            }
        }
        isEditHidden () {
            return this.selectedPage !== 'default' || !this.selected;
        }
        editCode (e) {
            let event = e.model.get('event');
            if (!this.selected) {
                return;
            }
            this.set('trigger', {
                emitter: event.emitterId,
                event: event.eventId,
                text: event.trigger
            });
        }
        computeParts () {
            return this.parts.concat({
                id: 'global',
                name: 'Make',
                events: [{
                    id: 'start',
                    label: 'is clicked'
                }],
                codes: {}
            });
        }
        computeEventRules () {
            let codes,
                emitter,
                event,
                rules;
            if (!this.selected) {
                return;
            }
            codes = this.selected.codes;
            return Object.keys(codes).reduce((acc, emitterId) => {
                emitter = codes[emitterId];
                rules = Object.keys(emitter).map((eventId) => {
                    event = emitter[eventId];
                    return event;
                });
                return acc.concat(rules);
            }, []);
        }
        triggerSelected (e) {
            this.set('trigger', e.detail);
            this.showPage('code');
        }
        saveCode () {
            this.debounce('saveCode', () => {
                let code = {},
                    codeEditor = this.$['code-editor'],
                    trigger = this.trigger;

                codeEditor.save().then((snapshot) => {
                    let emitterPath = `selected.codes.${trigger.emitter}`,
                        codePath = `${emitterPath}.${trigger.event}`;
                    code.snapshot = snapshot;
                    code.trigger = trigger.text;
                    code.emitterId = trigger.emitter;
                    code.eventId = trigger.event;
                    if (!this.selected.codes[trigger.emitter]) {
                        this.set(emitterPath, {});
                    }
                    this.set(codePath, code);
                });
            }, 300);
        }
        computeTriggers () {
            return this.parts.filter((element) => this.hasEvents(element));
        }
        pageEntered (e) {
            // Trigger a resize on blockly when we get back to the
            // code editor page
            if (e.detail.item.getAttribute('name') === 'code') {
                this.showCodeEditor();
            }
        }
        pageLeft (e) {
            if (e.detail.item.getAttribute('name') === 'code') {
                this.hideCodeEditor();
            }
        }
        hideCodeEditor () {
            this.$['code-editor'].hide();
        }
        showCodeEditor () {
            this.$['code-editor'].show();
        }
        hasEvents (selected) {
            return selected &&
                    selected.events &&
                    selected.events.length;
        }
        getEventFromId (events, id) {
            for (let i in events) {
                if (events[i].id === id) {
                    return events[i];
                }
            }
        }
        computeToolbox () {
            this.debounce('computeToolbox', () => {
                let categories,
                    toolbox,
                    parts = this.parts,
                    blocks;
                if (!parts) {
                    return;
                }
                categories = parts.map((ui) => {
                    blocks = ui.blocks.map((definition) => {
                        let block = definition.block(ui);
                        block.colour = ui.colour;
                        block.id = `${ui.id}#${block.id}`;
                        Blockly.Blocks[block.id] = {
                            init: function () {
                                this.jsonInit(block);
                            }
                        };
                        Blockly.JavaScript[block.id] = definition.javascript(ui);
                        Blockly.Natural[block.id] = definition.natural(ui);
                        return {
                            id: block.id
                        };
                    });
                    return {
                        name: ui.name,
                        colour: ui.colour,
                        blocks
                    };
                });

                toolbox = categories
                    .concat(this.defaultCategories || [])
                    .filter((category) => category.blocks.length);
                this.set('toolbox', toolbox);
            }, 500);
        }
        addCode () {
            this.showPage('trigger');
        }
        editConfig () {
            this.showPage('config');
        }
        showPage (page) {
            this.set('selectedPage', page);
            this.fire('change', {
                type: `open-part-${page}`
            });
        }
        previous () {
            let targetPage;
            switch (this.selectedPage) {
                case 'trigger':
                case 'config': {
                    targetPage = 'default';
                    break;
                }
                case 'code': {
                    targetPage = 'trigger';
                    break;
                }
                case 'default': {
                    this.set('selected', null);
                    break;
                }
                default: {
                    this.fire('previous');
                    break;
                }
            }
            if (targetPage) {
                this.showPage(targetPage);
            }
        }
        computeIcon () {
            if (!this.selected) {
                return;
            }
            if (this.selectedPage === 'default' || this.selectedPage === 'code') {
                return this.selected.image;
            }
        }
        computeTitle () {
            let title;
            switch (this.selectedPage) {
                case 'default':
                case 'code': {
                    if (!this.selected) {
                        return;
                    }
                    title = this.selected.name;
                    break;
                }
                case 'config': {
                    title =  'Edit Part';
                    break;
                }
                case 'trigger': {
                    title = 'Choose trigger';
                    break;
                }
                case 'background': {
                    title = this.background.name;
                    break;
                }
            }
            this.set('title', title);
        }
    }
    Polymer(KanoUiEditor);
</script>
