<link rel="import" href="../kano-ui-behavior.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/oscillator.html">
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-oscillator',
        behaviors: [Kano.MakeApps.PartsAPI.oscillator, Kano.Behaviors.UIBehavior],
        attached () {
            this.model.x = 0;
            this._startOscillating();
        },
        _startOscillating () {
            if (!this.timeout) {
                this._updateValue();
            }
        },
        detached () {
            this._stopOscillating();
        },
        start () {
            Kano.MakeApps.PartsAPI.oscillator.start.apply(this);
        }
    });
</script>
