<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/input.html">
<link rel="import" href="../behaviors/kano-cover-generator-behavior.html">
<link rel="import" href="../kano-app-player/kano-app-player.html">

<dom-module id="kano-share-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: Bariol;
            background-color: var(--color-grey-lighter, lighter);
            /* It's bad practice to use !important but there is no other way
                to remove the padding & margins without affecting other
                paper-dialogs */
            margin: 0px !important;
            padding: 24px !important;
        }
        :host .right {
            float: right;
        }
        .dialog button {
            @apply(--kano-button);
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 47px;
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
            @apply(--layout-center);
        }
        button {
            cursor: pointer;
        }
        button.share {
            text-transform: none;
            background-color: #ff842a;
            border: none;
            outline: none;
            font-weight: 500;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 24px;
            margin-bottom: 12px;
        }
        .social-share-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-share-container a,
        .social-share-container iron-image {
            width: 25px;
            height: 25px;
            border-radius: 2px;
        }
        .social-share-container a {
            margin-left: 6px;
        }
        .social-share-container {
            margin-right: 8px;
        }
        :host button .button-img {
            width: 25px;
            vertical-align: middle;
            margin-right: 10px;
            text-shadow: 0px 1.5px rgba(0, 0, 0, 0.25);
        }
        button.change-gif, button.gif {
            text-transform: none;
            border: none;
            outline: none;
            font-weight: 500;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 24px;
            margin-bottom: 12px;
        }
        iron-image.cover {
            width: 512px;
            height: 384px;
        }
        .success iron-image.cover {
            margin: 0px auto 20px;
        }
        .success {
            @apply(--layout-vertical);
            text-align: center;
        }
        .success .title, .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .fail {
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .fail button {
            @apply(--kano-button);
            background: var(--color-red);
        }
        .success .instructions, .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
        button.open-app {
            @apply(--kano-button);
            background: var(--color-green);
            height: 40px;
            margin-top: 10px;
            margin-left: 5px;
            padding-top: 12px;
        }
        .dialog {
            display: flex;
            flex-direction: row-reverse;
        }
        .form {
            @apply(--layout-vertical);
            padding-right: 24px;
            flex: 1;
        }
        :host .form a {
            text-align: center;
        }
        .app-preview {
            width: 512px;
            height: 384px;
        }
        .gif-creator {
            @apply(--layout-vertical);
            @apply(--layout-center);
        }
        paper-progress {
            width: 100%;
            --paper-progress-active-color: var(--color-orange);
            --paper-progress-secondary-color: rgba(255, 132, 42, 0.5);
        }
        .gif-creation {
            position: relative;
        }
        .start-gif-overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35);
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            cursor: pointer;
        }
        *[hidden] {
            display: none !important;
        }
        .cover-preview {
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        .close {
            position: absolute;
            bottom: calc(100% + 12px);
            right: 0px;
            background-color: var(--color-red, red);
            @apply(--kano-button);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .close .times {
            font-size: 25px;
            font-weight: 500;
            transform: translate(0px, -3px);
        }
        .generate-url button {
            padding: 12px;
            background-color: var(--color-blue, blue);
            text-transform: none;
            border-radius: 24px;
        }
        :host .loading-overlay {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        paper-spinner-lite {
            --paper-spinner-color: white;
        }
        .generate-url .composed-button button {
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
            margin: 0;
            height: 40px;
            vertical-align: top;
        }
        .generate-url .composed-button input {
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            width: 200px;
            border-right: 0;
            margin: 0px;
            padding-right: 0px;
            margin-right: -2px;
        }
        .change-gif-container {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            opacity: 0;
            transition: opacity ease-in-out 70ms;
        }
        .change-gif-container:hover {
            opacity: 1;
        }
        .app-player-container {
            position: relative;
            text-align: center;
        }
        .generate-url-container {
            position: relative;
        }
        .social-share-container button.social {
            background-color: transparent;
            padding: 0px;
            border-radius: 0px;
            margin: 4px;
            border: 0px;
        }
        paper-card {
            font-family: Bariol;
        }
        .kit-card {
            display: flex;
            flex-direction: row;
            height: 187px;
            background-color: white;
            margin-top: 20px;
        }
        .kit-card iron-image {
            width: 220px;
            height: 100%;
        }
        .kit-card .card-content {
            padding: 18px 11px;
        }
        .kit-card button {
            background-color: white;
            background-image: url("/assets/campaign/ks-button.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 250px;
            height: 40px;
            margin: 20px 0px 20px;
            border: 1px solid green;
            border-radius: 3px;
        }
        @media screen and (max-width: 1200px) {
            iron-image.cover {
                width: 305px;
                height: 255px;
            }
        }
        @media screen and (max-width: 960px) {
            .dialog {
                @apply(--layout-vertical);
            }
            .app-preview, .screenshot {
                width: 100%;
            }
            .form {
                padding-right: 0px;
            }
            iron-image.cover {
                width: 70%;
                height: 200px;
            }
            .kit-card {
                flex-direction: column;
            }
            .kit-card button {
                width: 100%;
                margin-left: 0;
            }
            .kit-card iron-image {
                display: none;
            }
            .kit-card h2 {
                font-size: 1.2em;
                text-align: center;
            }
        }

    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]" attr-for-selected="name">
            <div class="gif-creator" name="gif-creation">
                <h2 hidden$="[[!firstRender]]">Recording your gif &hellip;</h2>
                <h2 hidden$="[[firstRender]]">Click to begin recording your gif</h2>
                <paper-progress value="[[gifRenderProgress]]" secondary-progress="[[gifProgress]]"></paper-progress>
                <div class="gif-creation">
                    <kano-app-player id="app-preview" class="app-preview" src="[[shareInfo.app.src]]" slug="[[shareInfo.app.slug]]"></kano-app-player>
                    <div class="start-gif-overlay" hidden$="[[recording]]" on-tap="_generateAppGif">
                        <button class="gif" type="button">Start recording your animated gif</button>
                    </div>
                </div>
            </div>
            <div class="dialog" name="sharing-form">
                <button type="button" name="button" class="close" on-tap="dismiss"><span>Close&nbsp;&nbsp;</span><span class="times">&times;</span></button>
                <div class="app-player-container">
                    <iron-image class="cover" src="[[gifSrc]]" preload fade sizing="contain" width="[[coverWidth]]" height="[[coverHeight]]"></iron-image>
                    <div class="change-gif-container">
                        <button class="change-gif" on-tap="_changeGif" type="button">&larr; Make another gif</button>
                    </div>
                </div>
                <form class="form">
                    <div class="form-group">
                        <input type="text"
                            id="title_input"
                            value="{{shareInfo.title::change}}"
                            placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea rows="8"
                            cols="40"
                            value="{{shareInfo.description::change}}"
                            placeholder="Description"></textarea>
                    </div>

                    <div class="button-container">
                        <button type="button" name="button" class="share normal-button" on-tap="_shareOnKW"><img class="button-img" src="/assets/kano-world-planet.svg" alt="" /><span>Share on Kano World</span></button>
                    </div>

                    <div class="button-container generate-url">
                        <div class="social-share-container">
                            <button type="button" class="social" on-tap="_socialShareFacebook">
                                <iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image>
                            </button>
                            <button type="button" class="social" on-tap="_socialShareTwitter">
                                <iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image>
                            </button>
                        </div>
                        <div class="composed-button" hidden$="[[!shareInfo.slug]]">
                            <input type="text" id="shareurl" value="{{playUrl(shareInfo.slug)}}">
                            <button on-tap="copyToClipboard" type="button"><img src="/assets/get-share-link.svg"/> <span>copy</span></button>
                        </div>
                        <div class="generate-url-container">
                            <button hidden$="[[shareInfo.slug]]" disabled$="[[loading]]" on-tap="_socialShareLink" class="share-button right" type="button"><img src="/assets/get-share-link.svg"/> <span>Get share link</span></button>
                            <div class="loading-overlay" hidden$="[[!loading]]">
                                <paper-spinner-lite active="[[loading]]"></paper-spinner-lite>
                            </div>
                        </div>
                    </div>

                    <template is="dom-if" if="[[isKitAvailable(shareInfo.mode.id)]]">
                        <paper-card class="kit-card">
                            <iron-image src="/assets/campaign/[[shareInfo.mode.id]].jpg" sizing="contain">
                            </iron-image>
                            <div class="card-content">
                                <h2>Bring your own creation to life -<br>build your own [[shareInfo.mode.id]]</h2>
                                <a href="https://kano.me/kickstarter"><button type="button"></button></a>
                           </div>
                       </paper-card>
                    </template>

                </form>
            </div>
            <div id='publish-process' name="publishing">Publishing ...</div>
            <div name="success" class="success">
                <iron-image class="cover" src="[[gifSrc]]" preload fade sizing="contain"></iron-image>
                <div class="title">[[shareInfo.title]]</div>
                <div class="instructions">
                    Your app is live! Share it with your friends.
                </div>
                <div class="social-share-container">
                    <button type="button" class="social" on-tap="_socialShareFacebook">
                        <iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image>
                    </button>
                    <button type="button" class="social" on-tap="_socialShareTwitter">
                        <iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image>
                    </button>
                </div>
                <a href$="[[playUrl(shareInfo.slug)]]" target="_blank"><button class="open-app" type="button">Open app</button></a>
            </div>
            <div class="fail" name="failure">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss" type="button">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-share-modal',
        behaviors: [Kano.Behaviors.CoverGeneratorBehavior],
        properties: {
            shareInfo: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            },
            appData: {
                type: String,
                value: ""
            },
            appSlug: {
                type: String,
                value: ""
            },
            loading: {
                type: Boolean,
                value: false,
                observer: 'loadingChanged'
            },
            worldUrl: {
                type: String,
                value: 'https://world.kano.me'
            },
            isAuthenticated: {
                type: Boolean,
                value: false
            }
        },
        observers: [
            '_shareSlugChanged(shareInfo.slug)'
        ],
        _shareSlugChanged (newValue, oldValue) {
            if (newValue && !oldValue) {
                this.loading = false;
                if (this.socialTarget && this.socialTarget !== 'link') {
                    this._externalShare();
                }
            }
        },
        _externalShare () {
            let socialConfig = this.socialConfigs[this.socialTarget];
            this.popup.location.href = socialConfig.generateUrl(this.playUrl(), this.shareInfo.title);
        },
        _checkTitleInput () {
            if (!this.shareInfo.title || this.shareInfo.title.length < 1) {
                this.$.title_input.placeholder = "Please add a title";
                this.$.title_input.select();
            } else {
                return true;
            }
        },
        socialConfigs: {
            'facebook': {
                width: 550,
                height: 269,
                generateUrl (url, title) {
                    return `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&t=${encodeURIComponent(url)}`;
                }
            },
            'twitter': {
                width: 550,
                height: 285,
                generateUrl (url, title) {
                    let text = `I just coded ${title} with @TeamKano â€“ check it out: ${url}`;
                    return `https://twitter.com/intent/tweet?source=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
                }
            }
        },
        attached () {
            this.recording = false;
            this.firstRender = true;
            this.addEventListener('app-ready', this._onAppReady);
        },
        confirm () {
            if (this._checkTitleInput()) {
                this.fire('confirm');
            }
        },
        dismiss () {
            this.fire('dismiss');
        },
        loadingChanged () {
            this.toggleClass('loading', this.loading);
        },
        playUrl () {
            return `${this.worldUrl}/shared/${this.shareInfo.slug}`;
        },
        _changeGif () {
            let appPreview = this.$['app-preview'],
                onAppReady = () => {
                    this.fire('change-gif');
                    appPreview.removeEventListener('app-ready', onAppReady);
                };
            appPreview.addEventListener('app-ready', onAppReady);
            // Force a change on the src to reload the app from the beginning
            appPreview.src = null;
            appPreview.src = this.shareInfo.app.src;
            this.firstRender = false;
        },
        _onAppReady () {
            if (this.firstRender) {
                setTimeout(this._generateAppGif.bind(this), 0)
            }
        },
        _generateAppGif () {
            let workspace = this.$['app-preview'].getWorkspace(),
                parts = Object.keys(this.$['app-preview'].component.parts).map(key => {
                    return this.$['app-preview'].component.parts[key];
                }),
                sharingConfig = this.shareInfo.mode.sharing,
                FPS = 4,
                LENGTH = 10;

            this.recording = true;

            if (sharingConfig.cover === 'still') {
                let waitingFrame = 0,
                    interval;
                this.gifRenderProgress = 0;
                // Simulate gif recording
                interval = setInterval(_ => {
                    // Fake frame increment
                    waitingFrame++;
                    // Let the user know the progress state
                    this.gifRenderProgress += (100 / LENGTH);
                    // The number of fake frames hit the limit
                    if (waitingFrame > LENGTH) {
                        clearInterval(interval);
                        // Generate the still cover
                        this.generateCover(workspace,
                                    parts,
                                    workspace.width,
                                    workspace.height,
                                    1,
                                    sharingConfig.padding,
                                    sharingConfig.color)
                            .then(image => {
                                let base64Data = image.src.split(',').pop(),
                                    blob = this.base64toBlob(base64Data, 'image/png');
                                this.gifSrc = image.src;
                                this.shareInfo.coverBlob = blob;
                                this.fire('cover-generated');
                                // Reset UI for potential future gif-creation
                                this.recording = false;
                                this.firstRender = false;
                                this.gifRenderProgress = 0;
                            });
                    }
                }, 1000 / FPS);
            } else {
                this._generateGifCover(workspace, parts, 0.6, sharingConfig.padding, sharingConfig.color, FPS, LENGTH).then(blob => {
                    let url = URL.createObjectURL(blob);
                    this.gifSrc = url;
                    this.shareInfo.coverBlob = blob;
                    this.$['app-preview'].stop();
                    this.fire('cover-generated');
                    // Reset UI for potential future gif-creation
                    this.recording = false;
                    this.firstRender = true;
                });
            }
        },
        _generateUrl () {
            if (this.isAuthenticated) {
                this.loading = true;
            }
            this.shareInfo.is_private = true;
            this.fire('confirm');
        },
        _shareOnKW () {
            if (this._checkTitleInput()) {
                this.shareInfo.is_private = false;
                this.fire('confirm');
            }
        },
        copyToClipboard () {
            this.$$("#shareurl").select();
            document.execCommand('copy');
        },
        _socialShareTwitter () {
            this._socialShare('twitter');
        },
        _socialShareFacebook () {
            this._socialShare('facebook');
        },
        _socialShareLink () {
            this._socialShare('link');
        },
        _socialShare (socialTarget) {
            if (!this._checkTitleInput()) {
                return;
            }
            this.socialTarget = socialTarget;
            if (this.shareInfo.slug) {
                this._preparePopup(false);
                this._externalShare();
            } else {
                if (socialTarget !== 'link' && this.isAuthenticated) {
                    this._preparePopup(true);
                }
                this._generateUrl();
            }
        },
        _preparePopup (loading) {
            let socialConfig = this.socialConfigs[this.socialTarget],
                //split screen scenario
                dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left,
                dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top,

                width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width,
                height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height,

                winLeft = ((width / 2) - (socialConfig.width / 2)) + dualScreenLeft,
                winTop = ((height / 2) - (socialConfig.height / 2)) + dualScreenTop,

                url = loading ? `${location.protocol}//${location.host}/loading-share.html` : '';

            this.popup = window.open("", 'sharer', `top=${winTop},left=${winLeft},toolbar=0,status=0,width=${socialConfig.width},height=${socialConfig.height}`);
            this.popup.document.write("<p>Fetching your link...</p>")
        },
        isKitAvailable () {
            if (this.shareInfo.mode) {
                return this.shareInfo.mode.id === 'lightboard' || this.shareInfo.mode.id === 'camera'
            }
        }
    });
</script>
