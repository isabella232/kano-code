    </head>
    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container">
            <h3>Inputs can have different types, and be disabled</h3>
            <demo-snippet>
                <dom-bind id="bind">
                    <template is="dom-bind">
                        <paper-tabs id="tabs" selected="{{page}}" attr-for-selected="name">
                            <paper-tab name="sharing-form">Sharing form</paper-tab>
                            <paper-tab name="saving">Saving</paper-tab>
                            <paper-tab name="failure">Failure</paper-tab>
                            <paper-tab name="success">Success</paper-tab>
                        </paper-tabs>
                        <kano-share-modal id="modal"></kano-share-modal>
                    </template>
                </dom-bind>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind'),
                            slug = 'blinky-the-ghost',
                            mode = Kano.MakeApps.Mode.modes.lightboard;
                        bind.page = 'sharing-form';
                        bind.\$.tabs.addEventListener('selected-changed', () => {
                            updateModal();
                        });
                        function updateModal () {
                            bind.\$.modal.shareInfo = {
                                page: bind.page,
                                slug,
                                app: {
                                    src: 'https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/share-items/attachments/59084e8ad0fda147604031d8.html',
                                    slug
                                },
                                mode,
                                description: ''
                            };
                            bind.\$.modal.opened = true;
                        }
                        updateModal();
                    });
                &lt;/script>
            </demo-snippet>
            <h3>With a simple bitmap</h3>
            <demo-snippet>
                <dom-bind id="bind2">
                    <template is="dom-bind">
                        <paper-tabs id="tabs" selected="{{page}}" attr-for-selected="name">
                            <paper-tab name="sharing-form">Sharing form</paper-tab>
                            <paper-tab name="saving">Saving</paper-tab>
                            <paper-tab name="failure">Failure</paper-tab>
                            <paper-tab name="success">Success</paper-tab>
                        </paper-tabs>
                        <kano-share-modal id="modal"></kano-share-modal>
                    </template>
                </dom-bind>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind2'),
                            slug = 'blinky-the-ghost',
                            mode = Kano.MakeApps.Mode.modes.lightboard;
                        bind.page = 'sharing-form';
                        bind.\$.tabs.addEventListener('selected-changed', () => {
                            updateModal();
                        });
                        function updateModal () {
                            bind.\$.modal.shareInfo = {
                                page: bind.page,
                                slug,
                                animation: {
                                    bitmaps: [['#ff00ff']],
                                    speed: 15
                                },
                                mode,
                                description: ''
                            };
                            bind.\$.modal.opened = true;
                        }
                        updateModal();
                    });
                &lt;/script>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
