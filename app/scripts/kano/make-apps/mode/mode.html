<link rel="import" href="../experiments.html">
<script>
    (function (Kano) {
        Kano.MakeApps = Kano.MakeApps || {};
        Kano.MakeApps.Mode = {
            addMode (name, mode) {
                this.modes[name] = mode;
            },
            setBlocks (name, blocks) {
                let registeredMode = this.modes[name];
                if (registeredMode) {
                    registeredMode.categories = registeredMode.categories || [];
                    registeredMode.categories.push({
                        name: registeredMode.name,
                        id: registeredMode.id,
                        colour: registeredMode.colour,
                        blocks
                    });
                }
            },
            setCategories (name, categories) {
                let registeredMode = this.modes[name];
                if (registeredMode) {
                    categories.forEach(category => {
                        category.colour = registeredMode.colour;
                    });
                    this.modes[name].categories = categories;
                }
            },
            modes: {},
            experiments: {},
            init (config) {
                let flags = Kano.MakeApps.experiments.getFlags();
                flags.experiments.forEach(exp => {
                    if (Kano.MakeApps.Mode.experiments[exp]) {
                        this.modes[exp] = this.experiments[exp];
                    }
                });
                Kano.MakeApps.experiments.addExperiments('modes', Object.keys(this.experiments));
            }
        };

        Kano.MakeApps.Mode.addMode('normal', {
            id: 'normal',
            name: 'Draw',
            colour: '#82C23D',
            defaultBlocks: `<xml xmlns="http://www.w3.org/1999/xhtml"><block type="part_event" x="60" y="120" id="default_part_event_id"><field name="EVENT">global.start</field></block></xml>`,
            allowBackground: true,
            bundle: '/elements/kano-editor-normal/kano-editor-normal.html',
            workspace: {
                viewport: {
                    width: 512,
                    height: 384
                },
                component: 'kano-workspace-normal'
            },
            sharing: {},
            parts: ['clock', 'microphone', 'mouse', 'speaker', 'synth', 'button',
                        'box', 'sticker', 'map', 'scrolling-text', 'slider',
                        'text-input', 'text', 'rss', 'sports', 'weather', 'iss',
                        'share', 'canvas', 'oscillator', 'motion-sensor', 'gyro-accelerometer',
                        'terminal']
        });

        Kano.MakeApps.Mode.addMode('lightboard', {
            id: 'lightboard',
            name: 'Lightboard',
            colour: '#4674e8',
            parts: ['clock', 'microphone', 'speaker', 'synth', 'light-animation-display',
                        'light-animation', 'light-circle', 'light-frame', 'light-rectangle',
                        'rss', 'sports', 'weather', 'iss', 'share', 'motion-sensor', 'gyro-accelerometer',
                        'oscillator', 'terminal'],
            bundle: '/elements/kano-editor-lightboard/kano-editor-lightboard.html',
            workspace: {
                viewport: {
                    width: 466,
                    height: 329
                },
                component: 'kano-workspace-lightboard'
            },
            sharing: {
                cover: 'still',
                spritesheet: true,
                padding: 10,
                color: '#263238'
            },
            defaultBlocks: `<xml xmlns="http://www.w3.org/1999/xhtml"><block type="part_event" id="default_part_event_id" colour="#33a7ff" x="60" y="120"><field name="EVENT">global.start</field></block></xml>`,
            events: [{
                label: 'UP pressed',
                id: 'lightboard-js-up'
            }, {
                label: 'DOWN pressed',
                id: 'lightboard-js-down'
            }, {
                label: 'LEFT pressed',
                id: 'lightboard-js-left'
            }, {
                label: 'RIGHT pressed',
                id: 'lightboard-js-right'
            },{
                label: 'A pressed',
                id: 'lightboard-btn-A'
            },{
                label: 'B pressed',
                id: 'lightboard-btn-B'
            }]
        });

        Kano.MakeApps.Mode.addMode('camera', {
            id: 'camera',
            name: 'Camera',
            allowBackground: true,
            workspace: {
                viewport: {
                    width: 512,
                    height: 384
                },
                component: 'kano-workspace-camera'
            },
            bundle: '/elements/kano-editor-camera/kano-editor-camera.html',
            sharing: {
                cover: 'still'
            },
            defaultBlocks: `<xml xmlns="http://www.w3.org/1999/xhtml"><block type="part_event" x="60" y="120" id="default_event_part_id"><field name="EVENT">camera.camera-shutter-button</field><statement name="DO"><block type="camera#take_picture" id="default_take_picture_id"></block></statement></block></xml>`,
            colour: '#82C23D',
            parts: ['clock', 'microphone', 'mouse', 'speaker', 'synth', 'button',
                        'box', 'sticker', 'map', 'picture-list',
                        'scrolling-text', 'slider', 'text-input', 'text',
                        'rss', 'sports', 'weather', 'iss', 'share', 'canvas',
                        'motion-sensor', 'gyro-accelerometer', 'oscillator',
                        'terminal'],
            events: [{
                label: 'takes picture',
                id: 'picture-taken'
            }, {
                label: 'shutter pushed',
                id: 'camera-shutter-button'
            }, {
                label: 'timer turns left',
                id: 'camera-timer-cw'
            }, {
                label: 'timer turns right',
                id: 'camera-timer-ccw'
            }]
        });

        Kano.MakeApps.Mode.addMode('simple', {
            id: 'simple',
            name: 'Simple',
            colour: '#249afb',
            allowBackground: false,
            workspace: {
                viewport: {
                    width: 512,
                    height: 384
                },
                component: 'kano-workspace-normal'
            },
            bundle: '/elements/kano-editor-simple/kano-editor-simple.html',
            parts: ['talking-face', 'fireworks']
        });

    })(window.Kano = window.Kano || {});
</script>
