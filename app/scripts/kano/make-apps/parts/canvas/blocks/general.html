<link rel="import" href="../../parts.html">
<script>
    (function (Kano) {

        Kano.MakeApps.Parts.Canvas = Kano.MakeApps.Parts.Canvas || {};

        Kano.MakeApps.Parts.Canvas.general = [{
            block: (part) => {
                return {
                    id: 'set_background_color',
                    lookup: 'setBackgroundColor(color)',
                    message0: `${part.name}: ${Blockly.Msg.BLOCK_CANVAS_SETBACKGROUND_COLOR}`,
                    args0: [{
                        type: "input_value",
                        name: "COLOR",
                        check: 'Colour'
                    }],
                    previousStatement: null,
                    nextStatement: null,
                    shadow: {
                        'COLOR': `<shadow type="colour_picker" colour="${part.colour}"><field name="COLOUR">#FFF</field></shadow>`
                    }
                };
            },
            javascript: (part) => {
                return function (block) {
                    let color = Blockly.JavaScript.valueToCode(block, 'COLOR');
                    return `devices.get('${part.id}').setBackgroundColor(${color});\n`;
                };
            }
        }];

    })(window.Kano = window.Kano || {});
</script>
