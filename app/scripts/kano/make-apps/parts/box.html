<link rel="import" href="./parts.html">
<link rel="import" href="./ui.html">
<script>
    (function (Kano) {

        let box = {
            partType: 'ui',
            type: 'box',
            label: Kano.MakeApps.Msg.PART_BOX_NAME,
            image: '/assets/part/box.svg',
            colour: '#E73544',
            customizable: {
                properties: [{
                    key: 'strokeSize',
                    type: 'range',
                    label: Kano.MakeApps.Msg.STROKE_SIZE,
                    symbol: 'px'
                },{
                    key: 'strokeColor',
                    type: 'color',
                    label: Kano.MakeApps.Msg.STROKE_COLOR
                }],
                style: ['width', 'height', 'background-color']
            },
            userStyle: {
                width: '200px',
                height: '200px',
                'background-color': '#F5F5F5'
            },
            userProperties: {
                strokeSize: '2',
                strokeColor: 'black'
            },
            events: [{
                label: Kano.MakeApps.Msg.IS_CLICKED,
                id: 'clicked'
            }],
            blocks: [{
                block: (ui) => {
                    return {
                        id: 'set_stroke_size',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_BOX_SET_STROKE_SIZE}`,
                        args0: [{
                            type: "input_value",
                            name: "SIZE",
                            check: 'Number'
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let size = Blockly.JavaScript.valueToCode(block, 'SIZE');
                        return `devices.get('${ui.id}').setStrokeSize(${size});`;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let size = Blockly.Pseudo.valueToCode(block, 'SIZE') || `''`;
                        return `${ui.id}.setStrokeSize(${size});\n`;
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'set_stroke_colour',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_BOX_SET_STROKE_COLOR}`,
                        args0: [{
                            type: "input_value",
                            name: "COLOUR",
                            check: 'Colour'
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let colour = Blockly.JavaScript.valueToCode(block, 'COLOUR');
                        return `devices.get('${ui.id}').setStrokeColor(${colour});`;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let colour = Blockly.Pseudo.valueToCode(block, 'COLOUR') || `''`;
                        return `${ui.id}.setStrokeColor(${colour});\n`;
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'set_background_colour',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_BOX_SET_BACKGROUND_COLOR}`,
                        args0: [{
                            type: "input_value",
                            name: "COLOUR",
                            check: 'Colour'
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let colour = Blockly.JavaScript.valueToCode(block, 'COLOUR');
                        return `devices.get('${ui.id}').setBackgroundColor(${colour});`;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let colour = Blockly.Pseudo.valueToCode(block, 'COLOUR') || `''`;
                        return `${ui.id}.setBackgroundColor(${colour});\n`;
                    };
                }
            }]
        };

        Kano.MakeApps.Parts.registerPart(box);
    })(window.Kano = window.Kano || {});
</script>
