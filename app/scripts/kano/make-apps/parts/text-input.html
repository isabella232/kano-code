<link rel="import" href="./parts.html">
<link rel="import" href="./ui.html">
<script>
    (function (Kano) {

        let input = {
            partType: 'ui',
            type: 'text-input',
            label: Kano.MakeApps.Msg.PART_TEXT_INPUT_NAME,
            image: '/assets/part/text-input.svg',
            colour: '#3CAA36',
            customizable: {
                style: [],
                properties: [{
                    key: 'value',
                    type: 'text',
                    label: Kano.MakeApps.Msg.TEXT
                },{
                    key: 'placeholder',
                    type: 'text',
                    label: Kano.MakeApps.Msg.PLACEHOLDER
                }]
            },
            userProperties: {
                placeholder: Blockly.Msg.BLOCK_TEXT_INPUT_TYPE_IN
            },
            events: [{
                label: Blockly.Msg.BLOCK_TEXT_INPUT_CHANGED,
                id: 'input-keyup'
            }],
            blocks: [{
                block: (ui) => {
                    return {
                        id: 'input_text_get_value',
                        output: 'String',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_VALUE}`
                    };
                },
                javascript: (ui) => {
                    return function () {
                        return [`devices.get('${ui.id}').getValue()`];
                    };
                },
                pseudo: (ui) => {
                    return function () {
                        return [`${ui.id}.value`];
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'input_text_get_placeholder',
                        output: 'String',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_TEXT_INPUT_PLACEHOLDER}`
                    };
                },
                javascript: (ui) => {
                    return function () {
                        return [`devices.get('${ui.id}').getPlaceholder()`];
                    };
                },
                pseudo: (ui) => {
                    return function () {
                        return [`${ui.id}.placeholder`];
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'input_text_set_value',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_TEXT_INPUT_SET_VALUE}`,
                        args0: [{
                            type: "input_value",
                            name: "INPUT"
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let value = Blockly.JavaScript.valueToCode(block, 'INPUT');
                        return `devices.get('${ui.id}').setValue(${value});`;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let value = Blockly.Pseudo.valueToCode(block, 'INPUT') || `''`;
                        return `${ui.id}.setValue(${value});\n`;
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'input_text_set_placeholder',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_TEXT_INPUT_SET_PLACEHOLDER}`,
                        args0: [{
                            type: "input_value",
                            name: "PLACEHOLDER"
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let placeholder = Blockly.JavaScript.valueToCode(block, 'PLACEHOLDER');
                        return `devices.get('${ui.id}').setPlaceholder(${placeholder});`;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let placeholder = Blockly.Pseudo.valueToCode(block, 'PLACEHOLDER') || `''`;
                        return `${ui.id}.setPlaceholder(${placeholder});\n`;
                    };
                }
            }]
        };

        Kano.MakeApps.Parts.registerPart(input);
    })(window.Kano = window.Kano || {});
</script>
